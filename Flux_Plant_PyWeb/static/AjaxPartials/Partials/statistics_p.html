<section class="content-header">
  <h1> Statistics <small>Make sense of all your data</small> </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">Charts</a></li>
    <li class="active">ChartJS</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-8"> 
      <!-- AREA CHART -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Area Chart</h3>
          <div class="box-tools pull-right"> </div>
        </div>
        <div class="box-body">
          <div class="chart">
            <canvas id="areaChart" height="250"></canvas>
          </div>
        </div>
        <!-- /.box-body --> 
      </div>
      <!-- /.box --> 
      
      <!-- DONUT CHART -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Graphs</h3>
        </div>
        <div class="box-body">
        <div class="row">
        	<div class="col-md-6">
            	<h4>Pick your data to display</h4>
            </div>
            <div class="col-md-6">
            	<h4 class="pull-right">Choose a range</h4>
            </div>
        </div>
          <div class="row" style="padding:20 px;">
            <div class="col-md-2">
              <button type="button" class="btn btn-block btn-primary">Water</button>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-block btn-warning">Energy</button>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-block btn-success">Cost</button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-default pull-right" id="daterange-btn"> <i class="fa fa-calendar"></i> Date range picker <i class="fa fa-caret-down"></i> </button>
            </div>
          </div>
          
          <!-- /.form group -->
          <canvas id="stat-master" width="800" height="400"></canvas>
        </div>
        <!-- /.box-body --> 
      </div>
      <!-- /.box --> 
      
    </div>
    <!-- /.col (LEFT) -->
    <div class="col-md-4">
      <div class="info-box"> <span class="info-box-icon bg-red"><i class="fa fa-star-o"></i></span>
        <div class="info-box-content"> <span class="info-box-text">Likes</span> <span class="info-box-number">93,139</span> </div>
        <!-- /.info-box-content --> 
      </div>
      <!-- /.info-box --> 
      <!-- LINE CHART -->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Line Chart</h3>
          <div class="box-tools pull-right"> </div>
        </div>
        <div class="box-body">
          <div class="chart">
            <canvas id="lineChart" height="250"></canvas>
          </div>
        </div>
        <!-- /.box-body --> 
      </div>
      <!-- /.box --> 
      
      <!-- BAR CHART -->
      <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Bar Chart</h3>
          <div class="box-tools pull-right"> </div>
        </div>
        <div class="box-body">
          <div class="chart">
            <canvas id="barChart" height="230"></canvas>
          </div>
        </div>
        <!-- /.box-body --> 
      </div>
      <!-- /.box --> 
      
    </div>
    <!-- /.col (RIGHT) --> 
  </div>
  <!-- /.row --> 
  
</section>
<!-- /.content -->
